<title>
        Xəbərdarlıq Yarat
</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h1, h2 {
        text-align: center;
        color: #007BFF;
        margin-top: 20px;
    }

    form {
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px auto;
        width: 50%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
    }

    form textarea {
        width: 100%;
        height: 100px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    form textarea:focus {
        border-color: #007BFF;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    form input[type="checkbox"] {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #007BFF;
        border-radius: 4px;
        margin-right: 10px;
        cursor: pointer;
        position: relative;
        transition: background-color 0.3s, border-color 0.3s;
    }

    form input[type="checkbox"]:checked {
        background-color: #007BFF;
        border-color: #0056b3;
    }

    form input[type="checkbox"]:checked::after {
        content: '✔';
        color: white;
        font-size: 14px;
        position: absolute;
        top: 0;
        left: 3px;
        font-weight: bold;
    }

    form button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    form button:hover {
        background-color: #0056b3;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 20px auto;
        width: 60%;
    }

    ul li {
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    ul li span {
        font-weight: bold;
        color: #333;
    }

    nav {
        background-color: #007BFF;
        padding: 15px;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        display: inline;
        margin: 0 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        transition: text-decoration 0.3s ease;
    }

    nav a:hover {   
        text-decoration: underline;
    }

    a {
        display: inline-block;
        background-color: #007BFF;
        color: white;
        padding: 12px 20px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    a {
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    a:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .delete-all-btn {
        display: block;
        width: 100%;
        background-color: #FF4C4C;
        color: white;
        padding: 12px 20px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
    }

    .delete-all-btn:hover {
        background-color: #e03d3d;
    }

</style>
<form method="POST" action="{{ url_for('add_warning') }}">
    <label for="message">Xəbərdarlıq Mesajı:</label>
    <textarea id="message" name="message" required></textarea>
    <br>
    <label for="requires_response">Cavab tələb olunur:</label>
    <input type="checkbox" id="requires_response" name="requires_response">
    <br>
    <button type="submit">Göndər</button>
</form>

<form method="POST" action="{{ url_for('delete_all_warnings') }}">
    <button type="submit" class="delete-all-btn">Bütün Xəbərdarlıqları Sil</button>
</form>

<h2>Mövcud Xəbərdarlıqlar:</h2>
<ul>
    {% for warning in warnings %}
    <li>
        {{ warning.message }} 
        - Cavab tələb olunur: {{ 'Bəli' if warning.requires_response else 'Xeyr' }}
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('admin_home') }}">Geri</a>
