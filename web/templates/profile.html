<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İstifadəçi Paneli | Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            color: #0056b3;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-info {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            text-align: left;
        }

        .profile-info p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
            line-height: 1.6;
        }

        .token-wrapper {
            position: relative;
            margin-top: 20px;
        }

        .token-wrapper input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            outline: none;
            color: #333;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .token-wrapper input:focus {
            border-color: #0056b3;
        }

        .show-token {
            position: absolute;
            top: 75%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #0056b3;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .show-token:hover {
            color: #003366;
        }

        .link-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        a {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #0056b3;
        }

        a:active {
            background-color: #003f7f;
        }

    </style>
</head>
<body>

    <h1>Profil Məlumatları</h1>

    <div class="profile-info">
        <p><strong>E-poçt:</strong> {{ user.email }}</p>
        <p><strong>Otaq Nömrəniz:</strong> {{ user.room_number }}</p>

        <div class="token-wrapper">
            <p><strong>Şifrə sıfırlama tokeni (Sadəcə 1 dəfə istifadə edə bilərsiz):</strong></p>
            <input type="password" id="reset_token" value="{{ user.reset_token }}" readonly>
            <span class="show-token" onclick="toggleTokenVisibility()">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <div class="link-container">
            <a href="{{ url_for('logout') }}">Çıxış</a>
            <a href="{{ url_for('user_interface') }}">Geri Qayıt</a>
        </div>
    </div>

    <script>
        function toggleTokenVisibility() {
            var tokenField = document.getElementById('reset_token');
            var fieldType = tokenField.type;

            if (fieldType === "password") {
                tokenField.type = "text";
            } else {
                tokenField.type = "password";
                
            }
        }
    </script>

</body>
</html>
