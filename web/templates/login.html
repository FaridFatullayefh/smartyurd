    <!DOCTYPE html>
    <html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Daxil Ol</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }

            h1 {
                margin-bottom: 20px;
                color: #007BFF;
                font-size: 2.5em;
            }

            form {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: left; 
            }

            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
            }

            input[type="email"],
            input[type="password"] {
                width: calc(100% - 24px);
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #007BFF;
                border-radius: 5px;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            input[type="email"]:focus,
            input[type="password"]:focus {
                border-color: #0056b3;
                outline: none;
            }

            input[type="submit"] {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 12px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s, transform 0.3s;
                width: 100%;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
            }

            p {
                margin-top: 15px;
            }

            a {
                color: #007BFF;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .error {
                color: red;
                margin-bottom: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Daxil Ol</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('login') }}">
                <label for="email">E-poçt (Korporativ ) :</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Şifrə :</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Giriş">
            </form>
            <p>Şifrənizi Unutmusuz ?<a href="{{ url_for('reset_password', token=token )}}">   Şifrə Sıfırlama</a></p>
            <p>Hesabınız Yoxdur ?<a href="{{ url_for('register') }}">   Qeydiyyat</a></p>
        </div>
    </body>
    </html>
